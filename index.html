<!DOCTYPE html>
<html lang="X-UA-Compatible">
<head>
  <title>Розгалужений обчислювальний процес</title>
  <meta charset="UTF-8">
  <script>
    function calculateValues() {
      var xStart = parseInt(document.getElementById("xStart").value);
      var xStep = parseInt(document.getElementById("xStep").value);
      var output = document.getElementById("output");
      
      output.innerHTML = ""; // Очищаємо вміст виводу перед новими розрахунками
      
      for (var x = xStart; x <= 6; x += xStep) {
        var result;
        
        if (x < 4) {
          result = Math.pow(x, 2) + Math.exp(x);
        } else if (x === 4) {
          result = Math.PI + 2;
        } else {
          result = Math.pow(Math.sin(x), 2) + Math.log(x);
        }
        
        output.innerHTML += "При x = " + x + ", V = " + result + "<br>";
      }
    }
  </script>
</head>
<body>
  <h2>Розгалужений обчислювальний процес</h2>
  
  <label for="xStart">Початкове значення x:</label>
  <input type="number" id="xStart">
  
  <label for="xStep">Крок зміни значень x:</label>
  <input type="number" id="xStep">
  
  <button onclick="calculateValues()">Обчислити</button>
  
  <div id="output"></div>
</body>
</html>
